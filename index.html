
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLARITY | Thoughtful. Technical. Tactile.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --clarity-black: #000000;
            --clarity-white: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            background-color: var(--clarity-white);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #000;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        @keyframes drift {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.05) translate(-1%, -1%); }
            100% { transform: scale(1) translate(0, 0); }
        }
        
        .hero-title {
            text-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.08), transparent);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 5;
        }

        .shadow-3xl {
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.2);
        }
        .shadow-4xl {
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.4);
        }

        /* WordPress Integration Tweak: Ensure the root container fills the view if embedded */
        #root:empty {
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
        }
        #root:empty::after {
            content: "INITIALIZING CLARITY OS...";
            font-size: 10px;
            letter-spacing: 0.5em;
            font-weight: 900;
            color: #ddd;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
