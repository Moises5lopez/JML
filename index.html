
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Essential Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --clarity-black: #000000;
            --clarity-white: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: var(--clarity-white);
            color: var(--clarity-black);
            overflow-x: hidden;
        }
        .clarity-title {
            letter-spacing: -0.05em;
            line-height: 0.9;
        }
        .pill-button {
            border-radius: 9999px;
            padding: 1.25rem 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid #000;
        }
        .pill-button-black {
            background-color: #000;
            color: #fff;
        }
        .pill-button-black:hover {
            background-color: transparent;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .pill-button-white {
            background-color: #fff;
            color: #000;
        }
        .pill-button-white:hover {
            background-color: #000;
            color: #fff;
            transform: translateY(-2px);
        }
        .category-pill {
            border-radius: 1.5rem;
            overflow: hidden;
            position: relative;
            background: #fcfcfc;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .category-pill:hover {
            transform: scale(1.01);
            box-shadow: 0 30px 60px -15px rgba(0,0,0,0.1);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade {
            animation: fadeIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        .nav-link {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #a0a0a0;
            transition: color 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: #000;
        }
        .mask-fade-right {
            mask-image: linear-gradient(to right, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
        }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-white text-black m-0 p-0">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
